name: Continuous Integration

on:
  push:
    branches: [main, dev]
  pull_request:
    branches: [main, dev]

jobs:
  ci:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Cache dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          # Atualizei a chave para usar apenas requirements.txt
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        # Agora instala tudo, incluindo pytest, httpx, etc.
        run: pip install -r requirements.txt

      - name: Lint, Type-Check & Test
        # AQUI ESTÁ A CORREÇÃO PRINCIPAL:
        # Adiciona a raiz do projeto (onde 'src' está) ao PYTHONPATH
        env:
          PYTHONPATH: .
        run: |
          echo "Executando linters e testes..."
          # Os pacotes já estão instalados, então apenas executamos
          ruff check src tests
          # CORREÇÃO: Analisa 'tests' que importará 'src' e evitará o conflito
          mypy tests
          # Pytest agora encontrará 'src.app'
          pytest -v tests/

      - name: Build Docker image (Validation only)
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./dockerfile # Especifica o caminho do Dockerfile
          push: false
          tags: ${{ github.repository }}:ci-test

      - name: Trivy security scan
        uses: aquasecurity/trivy-action@0.24.0
        with:
          image-ref: ${{ github.repository }}:ci-test
          format: 'table'
          exit-code: '1'
          severity: 'CRITICAL' # Falha apenas em vulnerabilidades críticas

